name: Build and Deploy

on:
  push:
    branches: [ "main" ]
    tags:
      - "release-*"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    if: "!startsWith(github.ref, 'refs/tags/release-')"
    runs-on: ubuntu-latest
    steps:
      # ...checkout...
      - uses: actions/checkout@v4
      # ...setup node...
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      # ...install...
      - run: npm ci
      # ...build...
      - run: npm run build:ci

  build_deploy:
    if: "startsWith(github.ref, 'refs/tags/release-')"
    runs-on: ubuntu-latest
    steps:
      # ...checkout...
      - uses: actions/checkout@v4
      # ...setup node...
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      # ...install...
      - run: npm ci
      # ...build...
      - run: npm run build:ci
      # ...deploy...
      - run: |
          # SSH_KEY 为私钥（放 GitHub Secrets），服务器需配置对应公钥（~/.ssh/authorized_keys）
          # 生成示例：ssh-keygen -t ed25519 -C "github-actions" -f ./id_ed25519
          # 可在任意本机生成密钥对
          # 私钥内容 -> SSH_KEY，公钥内容追加到服务器 ~/.ssh/authorized_keys
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          scp -r dist/* "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}"
